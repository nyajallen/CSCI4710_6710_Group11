<!-- Code Originally https://www.d3-graph-gallery.com/graph/backgroundmap_basic.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Load d3.js -->
        <script src="https://d3js.org/d3.v4.js"></script>
        <!-- This module provides sequential, diverging and categorical color schemes. https://github.com/d3/d3-scale-chromatic -->
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <!-- Used for geographic projections https://github.com/d3/d3-geo-projection -->
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    </head>

    <body>
        <svg id="my_map" width="900" height="600"></svg>


        <script>
        var svg = d3.select("svg"),
            // defines the size of your MAP
            width = svg.attr("width"),
            height = svg.attr("height");

        // Map and projection
        var projection = d3.geoNaturalEarth()
            .scale(width / 1.3 / Math.PI)
            .translate([width / 2, height / 2])


        // JSON polygon data for each country
        d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson", function(data){

            // The <g> SVG element is a container used to group other SVG elements.
            svg.append("g")
                .selectAll("path")
                .data(data.features)
                .enter().append("path")
                    // fill color for the polygon
                    .attr("fill", "#43a4ff")
                    .attr("d", d3.geoPath()
                        .projection(projection)
                    )
                    // the polygon curve color
                    .style("stroke", "#fff");
                    
        });

        </script>
    </body>
</html>
