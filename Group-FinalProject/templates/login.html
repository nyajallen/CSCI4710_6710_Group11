{% extends "base.html" %}

{% block extrajs %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block title %}Log In{% endblock %}

{% block style %}
<style>
    body{
        background-color:#6abadeba;
        margin: 0;  
        padding: 0;
        font-family: 'Arial';
    }
 
    .login{  
        width: 600px;  
        overflow: hidden;  
        margin: auto;  
        margin: 20 0 0 450px;  
        padding: 80px;  
        background: #23463f;  
        border-radius: 15px ;  
          
    }  
    h2{  
        text-align: center;
        color: #277582;
        padding: 20px; 
    }  
    label{  
        color: #08ffd1;  
        font-size: 17px;  
    }  
    #Uname{  
        width: 300px;  
        height: 30px;  
        border: none;  
        border-radius: 3px;  
        padding-left: 8px;  
    }  
    #Pass{  
        width: 300px;  
        height: 30px;  
        border: none;  
        border-radius: 3px;  
        padding-left: 8px;  
      
    }  
    #log{  
        width: 300px;  
        height: 30px;  
        border: none;  
        border-radius: 17px;  
        padding-left: 8px;  
        color: blue;   
    }  
    span{  
        color: white;  
        font-size: 17px;  
    }
</style>
{% endblock %}

{% block content %}   
    <h2>Login Page</h2><br>    
    <div class="login">    
        <form action="/api/login" method="post">    
            <label><b>User Name</b></label>    
            <input type="text" name="Uname" id="Uname" placeholder="Username" required>    
            <br><br>    
            <label><b>Password</b></label>    
            <input type="Password" name="Pass" id="Pass" placeholder="Password" required>    
            <br><br>    
            <input type="submit" name="log" id="log" value="Log In Here">       
            <br><br>    
            <input type="checkbox" id="check">    
            <span>Remember me</span>    
            <br><br>    
            <a href="signup.html" style="float: right; background-color: grey">Sign up</a>    
        </form>     
    </div>    
{% endblock %}
